<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Mercedes</title>
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Condensed&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/slick.css">
	<link rel="stylesheet" href="css/jquery.fancybox.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="header">
		<div class="container">
			<div class="header__top">
				<button class="header__menu">
					<img class="header__menu-img" src="images/menu-btn.svg" alt="Menu button">
				</button>

				<a class="logo" href="#">
					<img class="logo__img" src="images/logo.svg" alt="Logo">
				</a>

				<ul class="list">
					<li class="list__item">
						<a class="list__link" href="#">
							<img class="list__img" src="images/twitter.svg" alt="Twitter">
						</a>
					</li>

					<li class="list__item">
						<a class="list__link" href="#">
							<img class="list__img" src="images/google.svg" alt="Google">
						</a>
					</li>

					<li class="list__item">
						<a class="list__link" href="#">
							<img class="list__img" src="images/facebook.svg" alt="Facebook">
						</a>
					</li>
				</ul>
			</div>
		</div>

		<div class="header__content">
			<h1 class="title">
				The VISION AVTR
			</h1>

			<p class="title-descr">
				Inspired by the future
			</p>
		</div>
	</div>

	<footer class="footer">
		<div class="container">
			<div class="footer__inner">
				<a href="#" class="footer__link">
					Политика конфиденциальности
				</a>

				<a class="logo" href="#">
					<img class="logo__img" src="images/logo.svg" alt="Logo">
				</a>
				
				<ul class="list">
					<li class="list__item">
						<a class="list__link" href="#">
							<img class="list__img" src="images/twitter.svg" alt="Twitter">
						</a>
					</li>
				
					<li class="list__item">
						<a class="list__link" href="#">
							<img class="list__img" src="images/google.svg" alt="Google">
						</a>
					</li>
				
					<li class="list__item">
						<a class="list__link" href="#">
							<img class="list__img" src="images/facebook.svg" alt="Facebook">
						</a>
					</li>
				</ul>
			</div>
		</div>
	</footer>




	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/jquery.fancybox.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
